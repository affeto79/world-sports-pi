<html lang="fr">
<head>

<body>

<h1>World Sports Pi</h1>

<button id="pi-login">Connecter avec Pi</button>

<script>
  // üî¥ TEST DIRECT
  alert("Pi = " + typeof Pi);

  if (typeof Pi === "undefined") {
    alert("‚ùå Pi SDK NON charg√©");
  } else {
    alert("‚úÖ Pi SDK charg√©");

    Pi.init({
      version: "2.0",

    document.getElementById("pi-login").onclick = async () => {
      try {
