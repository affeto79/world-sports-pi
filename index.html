<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Sports Pi</title>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<style>
body{margin:0;font-family:Arial;background:linear-gradient(135deg,#1e3a8a,#6a11cb);display:flex;justify-content:center;align-items:center;min-height:100vh}
.container{background:#fff;padding:30px;border-radius:20px;max-width:450px;width:90%;text-align:center}
.logo{width:110px;height:110px;border-radius:50%}
.btn{background:#facc15;padding:14px 28px;border-radius:30px;border:none;font-weight:bold;cursor:pointer}
</style>
</head>
<body>
<div class="container">
<img src="logo.png" class="logo">
<h1>World Sports Pi</h1>
<p>Plateforme sportive mondiale dans l’écosystème Pi Network</p>
<button class="btn" id="pi-login">Connecter avec Pi</button>
<p style="font-size:12px">Sandbox Testnet</p>
</div>
<script>
Pi.init({version:"2.0",sandbox:true,appId:"xyzjujaqutnyrirh8u0lmmpxgpznr6tb29ajfx4ondhobaop6z4gid5jkydyefz3"});
document.getElementById("pi-login").onclick=async()=>{
 try{
  const auth=await Pi.authenticate(["username"]);
  alert("Connecté : "+auth.user.username);
 }catch(e){
  alert("Erreur Pi : "+JSON.stringify(e));
 }
};
</script>
</body>
</html>
