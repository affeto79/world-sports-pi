<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>World Sports Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4a148c, #0d47a1);
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 30px 15px;
    }

    img.logo {
      width: 180px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      opacity: 0.9;
    }

    .badge {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 16px;
      background: #fbc02d;
      color: #000;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="World Sports Pi Logo" class="logo">
    <h1>⚽ World Sports Pi</h1>
    <p>
      Plateforme sportive mondiale dans l’écosystème Pi Network.<br>
      Actualités • Compétitions • Talents
    </p>
    <div class="badge">Powered by Pi Network</div>
  </div>
</body>
</html>
