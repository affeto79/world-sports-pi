<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>World Sports Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PI SDK (OBLIGATOIRE) -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e3a8a;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      background: gold;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>World Sports Pi</h1>

<button onclick="loginWithPi()">Connecter avec Pi</button>

<script>
  Pi.init({
    version: "2.0",
    sandbox: true,
    appId: "xyzjujaqutnyrirh8u0lmmpxgpznr6tb29ajfx4ondhobaop6z4gid5jkydyefz3"
  });

  function loginWithPi() {
    Pi.authenticate(
      ["username"],
      function (auth) {
        alert("✅ Connecté : " + auth.user.username);
        console.log("AUTH SUCCESS", auth);
      },
      function (error) {
        alert("❌ Erreur Pi : " + JSON.stringify(error));
        console.error("AUTH ERROR", error);
      }
    );
  }
</script>

</body>
</html>
