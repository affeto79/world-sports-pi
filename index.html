<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>World Sports Pi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style intégré -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #4b1fa6, #1e4bb8);
      color: #ffffff;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    .logo {
      width: 96px;
      height: 96px;
      margin-bottom: 15px;
      object-fit: contain;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
    }

    .tagline {
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      background: #f5c542;
      color: #000;
      padding: 14px 26px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      opacity: 0.7;
    }
  .logo-text {
  font-size: 64px;
  margin-bottom: 15px;
}</style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <div class="logo-text"></div>

    <!-- TITRE -->
   <img src="logo.png" alt="World Sports Pi Logo" class="logo"> <h1> World Sports Pi</h1>

    <!-- DESCRIPTION -->
    <p class="tagline">
      Plateforme sportive mondiale dans l’écosystème Pi Network.
    </p>

    <p>
      Actualités • Compétitions • Talents
    </p>

    <!-- BOUTON -->
    <a href="#" class="btn">Powered by Pi Network</a>

    <!-- FOOTER -->
    <footer>
      © 2026 World Sports Pi
    </footer>

  </div>
</body>
</html>
