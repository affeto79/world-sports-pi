<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Sports Pi</title>

  <!-- PI SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <script>
    Pi.init({
      version: "2.0",
      sandbox: true,
      app_id: "xyzjujaqutnyrirh8u0lmmpxgpznr6tb29ajfx4ondhobaop6z4gid5jkydyefz3"
    });
  </script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #6a11cb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #ffffff;
      padding: 35px 30px;
      max-width: 450px;
      width: 90%;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .menu a {
      text-decoration: none;
      font-weight: bold;
      color: #6a11cb;
    }

    .logo {
      width: 110px;
      height: 110px;
      object-fit: contain;
      margin-bottom: 15px;
      border-radius: 50%;
    }

    h1 {
      color: #1e3a8a;
      margin: 10px 0;
    }

    .btn {
      margin-top: 20px;
      padding: 14px 26px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">

    <nav class="menu">
      <a href="#accueil">Accueil</a>
      <a href="#sports">Sports</a>
      <a href="#actus">Actualités</a>
    </nav>

    <section id="accueil">
      <img src="logo.png" class="logo" alt="World Sports Pi Logo">
      <h1>World Sports Pi</h1>
      <p>Plateforme sportive mondiale dans l’écosystème Pi Network.</p>

      <button class="btn" id="pi-login">Connecter avec Pi</button>
    </section>

    <footer>
      Powered by Pi Network<br>
      © 2026 World Sports Pi
    </footer>

  </div>

  <script>
    document.getElementById("pi-login").onclick = async () => {
      try {
        const auth = await Pi.authenticate(["username"]);
        alert("Connecté : " + auth.user.username);
        console.log(auth);
      } catch (err) {
        alert("Erreur Pi : " + JSON.stringify(err));
        console.error(err);
      }
    };
  </script>
</body>
</html>
