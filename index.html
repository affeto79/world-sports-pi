<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Sports Pi</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #6a11cb);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px;
      max-width: 420px;
      width: 90%;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      color: #1e3a8a;
      margin: 10px 0;
    }

    button {
      background: #facc15;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

<div class="container">
  <img src="logo.png" class="logo" alt="World Sports Pi Logo">

  <h1>World Sports Pi</h1>
  <p>Plateforme sportive mondiale dans l’écosystème Pi Network.</p>

  <button id="pi-login">Connecter avec Pi</button>

  <p id="sdk-status"></p>

  <footer>
    Powered by Pi Network<br>
    © 2026 World Sports Pi
  </footer>
</div>

<!-- PI SDK -->
<script src="https://sdk.minepi.com/pi-sdk.js" defer></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    if (!window.Pi) {
      document.getElementById("sdk-status").innerText = "❌ Pi SDK NON détecté";
      return;
    }

    document.getElementById("sdk-status").innerText = "✅ Pi SDK détecté";

    Pi.init({
      version: "2.0",
      sandbox: false,
      appId: "xyzjujaqutnyrirh8u0lmmpxgpznr6tb29ajfx4ondhobaop6z4gid5jkydyefz3"
    });

    document.getElementById("pi-login").onclick = async () => {
      try {
        const auth = await Pi.authenticate(["username"]);
        alert("Connecté : " + auth.user.username);
      } catch (err) {
        alert("Erreur Pi Auth");
        console.error(err);
      }
    };
  });
</script>

</body>
</html>
